{{ with getJSON (printf "https://api.microlink.io/?url=%s" (.Get "src")) }}
<br />
<div
  style="
    display: flex;
    height: auto;
    border: 1px solid;
    border-radius: 5px;
    border-style: dotted;
  "
>
  <div style="flex: 15%; padding: 5px">
    <div style="height: 100%">
      {{ with .data.logo }}
      <img src="{{ .url }}" alt="" />
      {{ end }}
    </div>
  </div>
  <div style="flex: 85%; text-align: justify; padding: 10px">
    <a
      style="
        text-decoration: none;
        box-shadow: 0px 0px;
        font-size: 0.7em;
        display: inline-block;
        font-weight: bold;
      "
      href="{{ .data.url }}"
      >{{ .data.title | title }}</a
    >
    {{ with .data.description }}
    <div style="font-size: 0.7em">
      {{ . | htmlUnescape | markdownify }}
      <i>
        {{ end }}
        <a href="{{ .data.url }}">continue reading on AWS Blog</a></i
      >
    </div>
    {{$time := time (string .data.date)}}
  </div>
</div>
<br />
{{ end }}
