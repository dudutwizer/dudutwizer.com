baseURL: 'https://dudutwizer.com/'
title: Dudu Twizer's Site
paginate: 5
theme: PaperMod
publishDir: docs
builddrafts: true

enableRobotsTXT: true
buildFuture: false
buildExpired: false

opengraph_io_api_key: 'f6114928-a490-40f2-a56a-39444df414e8'

googleAnalytics: G-NVG2GPLVSG

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Dudu Twizer's Site
  description: 'A site to share links and thoughts without using 3rd party SaaS solutions'
  keywords: [Blog, Portfolio, Dudu, Twizer, Dudu Twizer]
  author: Dudu Twizer
  # author: ["Me", "You"] # multiple authors
  # images: ['<link or path of image for opengraph, twitter-cards>']
  DateFormat: 'January 2, 2006'
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true

  ShowAllPagesInArchive: true
  ShowAllPagesInCategories: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: 'fav.png'
    favicon16x16: 'fav16.png'
    favicon32x32: 'fav32.png'

  label:
    text: 'Home'
    icon: /icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Dudu (David) Twizer
    subtitle: The content on this blog includes some of the technical content I have published on the internet over the years as well as some random thoughts mainly about cloud computing.
    imageUrl: 'https://avatars.githubusercontent.com/u/24310417?v=4'
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: archives
      - name: Tags
        url: tags
      - name: Categories
        url: categories

  # home-info mode
  homeInfoParams:
    enabled: false # needs to be explicitly set
    Title: "Hi there \U0001F44B"
    Content: Welcome to my blog

  socialIcons:
    - name: twitter
      url: 'https://twitter.com/DuduTwizer'
    - name: linkedin
      url: 'https://www.linkedin.com/in/dudutwizer/'
    - name: github
      url: 'https://github.com/dudutwizer'
    - name: email
      url: 'mailto:dudu@twizer.net'

  analytics:
    google:
      SiteVerificationTag: 'G-NVG2GPLVSG'
  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page
  editPost:
    URL: 'https://github.com/dudutwizer/dudutwizer.com/edit/main/content'
    Text: 'Suggest Changes' # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ['title', 'permalink', 'summary', 'content']
menu:
  main:
    - identifier: categories
      name: categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20
    - identifier: search
      name: search
      url: /search/
      weight: 20
    - identifier: archives
      name: archives
      url: /archives/
      weight: 20
pygmentsUseClasses: true
markup:
  highlight:
    noClasses:
      false
      # anchorLineNos: true
      # codeFences: true
      # guessSyntax: true
      # lineNos: true
    # style: monokai
outputs:
  home:
    - JSON # is necessary
    - HTML
    - RSS
